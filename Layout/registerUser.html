<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section>
        <div class="formLogin">

            <form action="" method="post">
                <img src="img/logo.png" alt="">

                <legend class="text">Registar nueva cuenta</legend>

                <div class="cont">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" placeholder="Ingrese el nombre de usuario" />
                </div>

                <div class="cont">
                    <label for="telphone">Telefono</label>
                    <input type="tel" id="telphone" placeholder="Ingrese su Telefono" />
                </div>
                <div class="cont">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingrese su Email" />
                </div>
                <div class="cont">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" />
                </div>

                <button class="btn-registrar">Registrarte</button>

            </form>
        </div>
        <div class="imgBackground"></div>
    </section>
</body>

</html>
